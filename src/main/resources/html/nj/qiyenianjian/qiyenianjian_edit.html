<!-- 表单验证提示 -->
<script src="/assets/js/jquery.tips.js"></script>

<script type="text/javascript">

var vm = new Vue({
	el: '#app',
	
	data:{
		QIYENIANJIAN_ID: '',	//主键ID
		pd: [],						//存放字段参数
		msg:'add'
    },
	
	methods: {
		
        //初始执行
        init() {
        	var FID = this.getUrlKey('FID');	//当接收过来的FID不为null时,表示此页面是修改进来的
        	if(null != FID){
        		this.msg = 'edit';
        		this.QIYENIANJIAN_ID = FID;
        		this.getData();
        	}
        	setTimeout(function(){
        		vm.getDict();
            },200);
        },
        
        //去保存
    	save: function (){
    		
			if(this.pd.DWMC == '' || this.pd.DWMC == undefined){
				$("#DWMC").tips({
					side:3,
		            msg:'请输入单位名称',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.DWMC = '';
				this.$refs.DWMC.focus();
			return false;
			}
			if(this.pd.DWDZ == '' || this.pd.DWDZ == undefined){
				$("#DWDZ").tips({
					side:3,
		            msg:'请输入单位地址',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.DWDZ = '';
				this.$refs.DWDZ.focus();
			return false;
			}
			if(this.pd.TYSHXYDM == '' || this.pd.TYSHXYDM == undefined){
				$("#TYSHXYDM").tips({
					side:3,
		            msg:'请输入统一社会信用代码',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.TYSHXYDM = '';
				this.$refs.TYSHXYDM.focus();
			return false;
			}
			if(this.pd.ZZJGDM == '' || this.pd.ZZJGDM == undefined){
				$("#ZZJGDM").tips({
					side:3,
		            msg:'请输入组织机构代码',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.ZZJGDM = '';
				this.$refs.ZZJGDM.focus();
			return false;
			}
			if(this.pd.JJLX == '' || this.pd.JJLX == undefined){
				$("#JJLX").tips({
					side:3,
		            msg:'请输入经济类型',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.JJLX = '';
				this.$refs.JJLX.focus();
			return false;
			}
    		
    		$("#showform").hide();
    		$("#jiazai").show();
    		
            //发送 post 请求提交保存
            $.ajax({
	            	xhrFields: {
	                    withCredentials: true
	                },
					type: "POST",
					url: httpurl+'qiyenianjian/'+this.msg,
			    	data: {QIYENIANJIAN_ID:this.QIYENIANJIAN_ID,
				    DWMC:this.pd.DWMC,
				    DWDZ:this.pd.DWDZ,
				    TYSHXYDM:this.pd.TYSHXYDM,
				    ZZJGDM:this.pd.ZZJGDM,
				    JJLX:this.pd.JJLX,
			    	tm:new Date().getTime()},
					dataType:"json",
					success: function(data){
                        if("success" == data.result){
                        	swal("", "保存成功", "success");
                        	setTimeout(function(){
                        		top.Dialog.close();//关闭弹窗
                            },1000);
                        }else if ("exception" == data.result){
                        	showException("企业年检信息",data.exception);//显示异常
                        	$("#showform").show();
                    		$("#jiazai").hide();
                        }
                    }
				}).done().fail(function(){
                   swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                   $("#showform").show();
           		   $("#jiazai").hide();
                });
    	},
    	
    	//根据主键ID获取数据
    	getData: function(){
    		//发送 post 请求
            $.ajax({
            	xhrFields: {
                    withCredentials: true
                },
				type: "POST",
				url: httpurl+'qiyenianjian/goEdit',
		    	data: {QIYENIANJIAN_ID:this.QIYENIANJIAN_ID,tm:new Date().getTime()},
				dataType:"json",
				success: function(data){
                     if("success" == data.result){
                     	vm.pd = data.pd;							//参数map
                     }else if ("exception" == data.result){
                     	showException("企业年检信息",data.exception);	//显示异常
                     	$("#showform").show();
                 		$("#jiazai").hide();
                     }
                  }
			}).done().fail(function(){
                  swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                  $("#showform").show();
          		  $("#jiazai").hide();
               });
    	},
    	
    	//获取数据字典数据
		getDict: function (){
		},
    	
    	//根据url参数名称获取参数值
        getUrlKey: function (name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null;
        }
        
	},
	
	mounted(){
        this.init();
    }
})

</script>
