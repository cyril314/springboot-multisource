										 <div class="input-group input-group-sm mb-3" style="margin-top:5px;">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">报案人姓名</span></span>
                                            </div>
                                            <input type="text" class="form-control" ref="REPORTERNAME" id="REPORTERNAME" v-model="pd.REPORTERNAME" maxlength="32" placeholder="这里输入报案人姓名" title="姓名" style="height: 33px;">
		                                     <div class="input-group-prepend">
		                                         <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">报案时间</span></span>
		                                     </div>
		                                     <input type="text" class="form-control date-format" ref="TIME" id="TIME" readonly="readonly" placeholder="这里输入报案时间" title="报案时间">
		                                 </div>
		                                 <div class="input-group input-group-sm mb-3" style="margin-top:-10px;">
		                                     <div class="input-group-prepend">
		                                         <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">报案类型</span></span>
		                                     </div>
		                                     <select v-model="TYPE" id="TYPE" ref="TYPE" title="报案类型" style="width:215px;height: 33px;padding-left:10px;border: 1px solid #CED4DA;transparent;appearance:none;-moz-appearance:none;-webkit-appearance:none;"></select>
		                                 </div>
		                                 <div class="input-group input-group-sm mb-3" style="margin-top:-10px;">
		                                    <div class="input-group-prepend">
		                                        <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">报案事由</span></span>
		                                    </div>
		                                    <textarea class="form-control" ref="REASON" id="REASON" v-model="pd.REASON" maxlength="1000" placeholder="这里输入事由" title="事由" style="height: 369px;">{{pd.REASON}}</textarea>
		                                 </div>
										 <div class="input-group" style="margin-top:10px;background-color: white" >
							            	<span style="width: 100%;text-align: center;">
							            		<a class="btn btn-light btn-sm" v-on:click="save">保存案件处理单</a>
							            		<a class="btn btn-light btn-sm" onclick="top.Dialog.close();">取消</a>
							            	</span>
							             </div>
									</div>
